<!DOCTYPE html>
<html>
  <head>
    <title>HM: Sunshine Islands Weather Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.min.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="calculator-body">
      <div id="weather-points-total">
        <span>Sun:<span id="sun-points-total" class="points"></span></span>
        <span>Water:<span id="water-points-total" class="points"></span></span>
      </div>
      <div id="weather-buttons-container">
        <div data-weather="sunny" class="weather-button">
          <img src="images/hmsi_sunny.png" />
        </div>
        <div data-weather="clear" class="weather-button">
          <img src="images/hmsi_clear.png" />
        </div>
        <div data-weather="cloudy" class="weather-button">
          <img src="images/hmsi_cloudy.png" />
        </div>
        <div data-weather="drizzle" class="weather-button">
          <img src="images/hmsi_drizzle.png" />
        </div>
        <div data-weather="rainy" class="weather-button">
          <img src="images/hmsi_rainy.png" />
        </div>
        <div data-weather="snowy" class="weather-button">
          <img src="images/hmsi_snowy.png" />
        </div>
        <div data-weather="blizzard" class="weather-button">
          <img src="images/hmsi_blizzard.png" />
        </div>
        <div data-weather="hurricane" class="weather-button">
          <img src="images/hmsi_hurricane.png" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
